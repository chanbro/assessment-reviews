<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Review</title>
</head>
<body>
  <div class="container">
    <div id="main">
      <input type="text" id="input">
      <button id="add-to-list">Add to List</button>

      <h4>Favorite Food:</h4>
      <ul id="favorite-food">
        <li>Ramen</li>
        <li>Sushi</li>
        <li>Curry</li>
      </ul>

      <h4 id="change-me">Change Me</h4>

      <h4>My Cohort: <span id="my-cohort"></span></h4>
      <input type="text" id="cohort-name">
      <button id="change-cohort">Update</button>

      <br>
      <button id="highlight">Highlight</button>
    </div>
  </div>

  <script
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <script>


//Allow the user to type in their favorite food into the input and append it to the list once the button is clicked.
    function addToList() {
      let userInput = '<li>' + $('#input').val() + '</li>';
      $('#favorite-food').append(userInput)
    }
    $('#add-to-list').click(addToList);

    //When the heading 'Change Me' is double clicked, change its background-color to purple.

    function purpleBG() {
      $('#change-me').css('background-color' , 'purple')
    }

     $('#change-me').dblclick(purpleBG);

    //Allow the user to input their cohort name. Once Update button is clicked, the text should should update with the name of the cohort.

    function cohortInput() {
      let userInput = $('#cohort-name').val();
      $('#my-cohort').text(userInput)
    }

    $('#change-cohort').click(cohortInput);

// When 'Highlight' button is clicked, change the background color of the cohort name to yellow.

    function yellowBG() {
      $('#my-cohort').css('background-color' , 'yellow')
    }

    $('#highlight').click(yellowBG)

  //  Write some JavaScript that changes the background-color of the container to pink after 3 seconds.

    setTimeout(function () {
      $('body').css('background-color','pink')
    }, 3000)

  </script>
</body>
</html>
